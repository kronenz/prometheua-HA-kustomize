apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spark-metrics
  namespace: spark
  labels:
    app: spark
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: spark
      app.kubernetes.io/component: master
  endpoints:
    - port: http
      path: /metrics/prometheus
      interval: 30s
      scrapeTimeout: 10s
