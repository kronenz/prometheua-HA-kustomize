# ============================================================================
# Cluster-01 Central - Prometheus Full Mode + Remote Write
# ============================================================================
# 중앙 클러스터 구성: 로컬 메트릭 수집 + Thanos Receiver로 Remote Write
# 주의: Sidecar 패턴 사용 안함 (Agent + Receiver 패턴)
# ============================================================================

# ============================================================================
# Prometheus 설정 (Full Mode)
# ============================================================================
prometheus:
  enabled: true

  prometheusSpec:
    # --------------------------------------------------------------------
    # 클러스터 식별 레이블
    # --------------------------------------------------------------------
    externalLabels:
      cluster: cluster-01-central
      environment: production
      region: kr-central

    # --------------------------------------------------------------------
    # High Availability 구성
    # --------------------------------------------------------------------
    replicas: 2

    # --------------------------------------------------------------------
    # 리소스 설정 (중앙 클러스터는 더 많은 리소스 할당)
    # --------------------------------------------------------------------
    resources:
      requests:
        cpu: 1000m
        memory: 4Gi
      limits:
        cpu: 2000m
        memory: 8Gi

    # --------------------------------------------------------------------
    # 스토리지 설정 (중앙 클러스터는 더 큰 스토리지)
    # --------------------------------------------------------------------
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi

    # --------------------------------------------------------------------
    # Remote Write 설정 (Bitnami Thanos Receiver로 전송)
    # --------------------------------------------------------------------
    remoteWrite:
      - url: http://thanos-receive.monitoring.svc.cluster.local:19291/api/v1/receive
        queueConfig:
          capacity: 10000
          maxShards: 10
          minShards: 1
          maxSamplesPerSend: 5000
          batchSendDeadline: 5s
          minBackoff: 30ms
          maxBackoff: 100ms

    # --------------------------------------------------------------------
    # S3 TLS 인증서 볼륨 마운트 (Prometheus)
    # --------------------------------------------------------------------
    # 목적:
    #   - Thanos Sidecar 사용 시 S3 HTTPS 연결을 위한 CA 인증서
    #   - 자체 서명 인증서 또는 프라이빗 CA 인증서 신뢰
    #
    # 적용 시나리오:
    #   1. Thanos Sidecar 패턴으로 전환 시
    #   2. Prometheus에서 직접 S3 접근이 필요한 경우
    #   3. Remote Write가 HTTPS S3를 거치는 경우
    #
    # 설정 방법:
    #   1. s3-tls-secret.yaml에 CA 인증서 저장
    #   2. volumes로 Secret 마운트
    #   3. volumeMounts로 Prometheus 컨테이너에 마운트
    #   4. Thanos Sidecar 설정에서 ca_file 경로 지정
    #
    # 현재 상태:
    #   - Remote Write 패턴 사용 중 (Sidecar 미사용)
    #   - 향후 Sidecar 전환 시를 대비한 사전 설정
    volumes:
      - name: s3-tls-cert
        secret:
          secretName: prometheus-s3-tls-cert
          items:
            - key: ca.crt
              path: s3-ca.crt

    volumeMounts:
      - name: s3-tls-cert
        mountPath: /etc/ssl/certs/s3-ca.crt
        subPath: s3-ca.crt
        readOnly: true

    # --------------------------------------------------------------------
    # Thanos Sidecar 설정 (현재 비활성화)
    # --------------------------------------------------------------------
    # Remote Write 패턴 사용 중이므로 Sidecar 비활성화
    # Sidecar 활성화 시 아래 설정 사용:
    #
    # thanos:
    #   image: quay.io/thanos/thanos:v0.38.0
    #   objectStorageConfig:
    #     name: thanos-s3-config  # Secret 이름
    #     key: objstore.yml       # Secret 키
    #
    #   # S3 설정 (objstore.yml):
    #   # type: S3
    #   # config:
    #   #   bucket: "thanos-cluster-01"
    #   #   endpoint: "s3.minio.miribit.lab:443"
    #   #   access_key: "..."
    #   #   secret_key: "..."
    #   #   insecure: false
    #   #   http_config:
    #   #     insecure_skip_verify: false
    #   #     tls_config:
    #   #       ca_file: /etc/ssl/certs/s3-ca.crt  # 위 volumeMounts 경로
    # --------------------------------------------------------------------

# ============================================================================
# Alertmanager 설정 (HA)
# ============================================================================
alertmanager:
  enabled: true

  alertmanagerSpec:
    replicas: 2

    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 400Mi

    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi

# ============================================================================
# Grafana 설정
# ============================================================================
grafana:
  enabled: true

  adminPassword: admin123

  # --------------------------------------------------------------------
  # Keycloak OAuth 연동 설정 (환경변수 방식)
  # --------------------------------------------------------------------
  # 이메일 없이도 로그인 가능하도록 설정
  env:
    # ----------------------------------------------------------------
    # Auth 기본 설정
    # ----------------------------------------------------------------
    GF_AUTH_DISABLE_LOGIN_FORM: "false"  # 로컬 로그인 폼 유지
    GF_AUTH_OAUTH_AUTO_LOGIN: "false"    # OAuth 자동 리다이렉트 비활성화

    # ----------------------------------------------------------------
    # Generic OAuth 활성화 및 기본 설정
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
    GF_AUTH_GENERIC_OAUTH_NAME: "Keycloak"

    # ----------------------------------------------------------------
    # Keycloak 클라이언트 정보
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "grafana"
    # Client Secret은 Secret으로 관리하거나 여기에 직접 입력
    # GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "YOUR_CLIENT_SECRET"

    # ----------------------------------------------------------------
    # Keycloak 엔드포인트 (환경에 맞게 수정)
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://keycloak.example.com/realms/YOUR_REALM/protocol/openid-connect/auth"
    GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://keycloak.example.com/realms/YOUR_REALM/protocol/openid-connect/token"
    GF_AUTH_GENERIC_OAUTH_API_URL: "https://keycloak.example.com/realms/YOUR_REALM/protocol/openid-connect/userinfo"

    # ----------------------------------------------------------------
    # 스코프 설정 (이메일 제외)
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_SCOPES: "openid profile"

    # ----------------------------------------------------------------
    # 이메일 속성 - 비워서 이메일 없이도 로그인 가능
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_PATH: ""
    GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_NAME: ""

    # ----------------------------------------------------------------
    # 사용자 식별 속성 (이메일 대신 username 사용)
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH: "preferred_username"
    GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: "name"

    # ----------------------------------------------------------------
    # 사용자 자동 생성 및 조직 할당
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
    GF_USERS_AUTO_ASSIGN_ORG: "true"
    GF_USERS_AUTO_ASSIGN_ORG_ID: "1"
    GF_USERS_AUTO_ASSIGN_ORG_ROLE: "Viewer"  # 기본 역할: Viewer

    # ----------------------------------------------------------------
    # 역할 매핑 (Keycloak 그룹 기반)
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups[*], 'grafana-admin') && 'Admin' || contains(groups[*], 'grafana-editor') && 'Editor' || 'Viewer'"
    GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_STRICT: "false"  # 역할 검증 엄격 모드 비활성화

    # ----------------------------------------------------------------
    # 추가 OAuth 설정
    # ----------------------------------------------------------------
    GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN: "false"
    GF_AUTH_GENERIC_OAUTH_ALLOW_ASSIGN_GRAFANA_ADMIN: "false"
    GF_AUTH_GENERIC_OAUTH_USE_PKCE: "true"  # PKCE 보안 강화

  # ----------------------------------------------------------------
  # envFromSecret을 통한 Client Secret 관리 (권장)
  # ----------------------------------------------------------------
  # Secret 생성:
  # kubectl create secret generic grafana-keycloak-secret \
  #   --from-literal=GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=YOUR_CLIENT_SECRET \
  #   -n monitoring
  #
  # envFromSecret:
  #   - name: grafana-keycloak-secret

  # Sidecar 설정 - 대시보드 및 데이터소스 자동 검색 활성화
  sidecar:
    datasources:
      enabled: true
      defaultDatasourceEnabled: false  # Chart 기본 datasource 비활성화
    dashboards:
      enabled: true
      defaultFolderName: "General"
      label: grafana_dashboard  # ConfigMap에 이 레이블이 있으면 자동으로 로드
      labelValue: "1"
      folder: /tmp/dashboards
      folderAnnotation: grafana_folder
      searchNamespace: ALL  # 모든 네임스페이스에서 대시보드 검색
      provider:
        name: sidecarProvider
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        allowUiUpdates: true  # UI에서 대시보드 수정 허용 (중요!)
        foldersFromFilesStructure: true

  # 데이터소스 설정 - Thanos Query를 기본으로 사용
  datasources:
    "datasources.yaml":
      apiVersion: 1
      datasources:
        - name: Thanos Query
          type: prometheus
          url: http://thanos-query.monitoring.svc.cluster.local:9090
          access: proxy
          uid: thanos
          isDefault: true
          editable: true
          jsonData:
            timeInterval: 30s
            httpMethod: POST

        - name: Prometheus Local
          type: prometheus
          url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
          access: proxy
          uid: prometheus
          isDefault: false
          editable: true

  # Ingress 설정
  ingress:
    enabled: true
    ingressClassName: cilium
    hosts:
      - grafana.k8s-cluster-01.miribit.lab
    path: /
    pathType: Prefix

  # 리소스 설정
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

  # 스토리지
  persistence:
    enabled: true
    storageClassName: longhorn
    size: 2Gi

# ============================================================================
# Kube State Metrics
# ============================================================================
kube-state-metrics:
  enabled: true

  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# ============================================================================
# Node Exporter
# ============================================================================
prometheus-node-exporter:
  enabled: true

  hostNetwork: true
  hostPID: true

  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 100m
      memory: 100Mi
