apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit-cluster-03
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/<your-org>/thanos-multi-cluster.git
    targetRevision: main
    path: deploy/overlays/cluster-03-edge/fluent-bit

  destination:
    server: https://192.168.101.197:6443
    namespace: logging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
