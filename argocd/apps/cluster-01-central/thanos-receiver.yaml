apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thanos-receiver
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/kronenz/prometheua-HA-kustomize.git
    targetRevision: main
    path: deploy/overlays/cluster-01-central/thanos-receiver

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
