apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-agent-cluster-03
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/kronenz/prometheua-HA-kustomize.git
    targetRevision: main
    path: deploy/overlays/cluster-03-edge/prometheus-agent

  destination:
    server: https://192.168.101.197:6443  # Cluster-03 API Server
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
