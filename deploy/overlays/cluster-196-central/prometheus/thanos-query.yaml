---
apiVersion: v1
kind: Service
metadata:
  name: thanos-query
  namespace: monitoring
  labels:
    app: thanos-query
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9090
      targetPort: 9090
    - name: grpc
      port: 10901
      targetPort: 10901
  selector:
    app: thanos-query

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: monitoring
  labels:
    app: thanos-query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thanos-query
  template:
    metadata:
      labels:
        app: thanos-query
    spec:
      containers:
        - name: thanos-query
          image: quay.io/thanos/thanos:v0.37.2
          args:
            - query
            - --log.level=info
            - --query.replica-label=prometheus_replica
            - --query.replica-label=rule_replica
            # Central cluster (196) - local sidecar
            - --store=dnssrv+_grpc._tcp.kube-prometheus-stack-prometheus.monitoring.svc.cluster.local
            # Central cluster (196) - local store gateway
            - --store=dnssrv+_grpc._tcp.thanos-store.monitoring.svc.cluster.local
            # Edge cluster (197) - remote sidecar (엣지 클러스터는 나중에 추가)
            # - --store=192.168.101.197:30901
            # Edge cluster (198) - remote sidecar (엣지 클러스터는 나중에 추가)
            # - --store=192.168.101.198:30901
          ports:
            - name: http
              containerPort: 9090
            - name: grpc
              containerPort: 10901
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 15
            periodSeconds: 5

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thanos-query
  namespace: monitoring
  labels:
    app: thanos-query
spec:
  ingressClassName: nginx
  rules:
    - host: thanos.mkube-196.miribit.lab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thanos-query
                port:
                  number: 9090

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: thanos-query
  namespace: monitoring
  labels:
    app: thanos-query
spec:
  selector:
    matchLabels:
      app: thanos-query
  endpoints:
    - port: http
      interval: 30s
