apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-values-196
  namespace: monitoring
data:
  values.yaml: |
    # Cluster 196 Central - Prometheus with Thanos Configuration

    prometheus:
      prometheusSpec:
        # External labels for multi-cluster
        externalLabels:
          cluster: cluster-196-central
          region: miribit-lab

        # Thanos Sidecar - 중앙 클러스터도 메트릭을 S3에 업로드
        thanos:
          image: quay.io/thanos/thanos:v0.37.2
          version: v0.37.2
          objectStorageConfig:
            name: thanos-s3-config
            key: objstore.yml

    # Grafana ingress for central cluster
    grafana:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - grafana.mkube-196.miribit.lab
        tls: []

    # Alertmanager ingress
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - alertmanager.mkube-196.miribit.lab
        tls: []
