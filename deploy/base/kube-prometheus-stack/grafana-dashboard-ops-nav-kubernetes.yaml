            "options": {
              "mode": "html",
              "content": "<div style=\"padding: 16px;\">\n  <div style=\"margin-bottom: 16px; padding: 12px; background: rgba(72,187,120,0.1); border-left: 4px solid #48bb78; border-radius: 8px;\">\n    <h4 style=\"font-family: 'BMDOHYEON', sans-serif; font-size: 16px; color: #68d391; margin: 0 0 8px 0;\">✅ 클러스터 상태</h4>\n    <p style=\"font-size: 12px; color: #a0aec0; margin: 0; line-height: 1.6;\">4개 클러스터의 가용성과 건강도를 모니터링합니다</p>\n  </div>\n  <a href=\"/d/k8s-cluster-health\" style=\"display: block; padding: 14px 16px; margin-bottom: 10px; background: #2d3748; border: 1px solid rgba(72,187,120,0.3); border-radius: 8px; text-decoration: none; color: #e2e8f0; transition: all 0.2s;\">\n    <div style=\"display: flex; justify-content: space-between; align-items: center;\">\n      <div>\n        <div style=\"font-weight: 600; font-size: 15px; margin-bottom: 4px; color: #ffffff;\">클러스터 가용성</div>\n        <div style=\"font-size: 12px; color: #a0aec0;\">노드 상태, API 서버 응답, 컨트롤 플레인</div>\n      </div>\n      <div style=\"color: #48bb78; font-size: 18px;\">→</div>\n    </div>\n  </a>\n  <a href=\"/d/k8s-component-status\" style=\"display: block; padding: 14px 16px; margin-bottom: 10px; background: #2d3748; border: 1px solid rgba(72,187,120,0.3); border-radius: 8px; text-decoration: none; color: #e2e8f0; transition: all 0.2s;\">\n    <div style=\"display: flex; justify-content: space-between; align-items: center;\">\n      <div>\n        <div style=\"font-weight: 600; font-size: 15px; margin-bottom: 4px; color: #ffffff;\">컴포넌트 상태</div>\n        <div style=\"font-size: 12px; color: #a0aec0;\">etcd, scheduler, controller-manager 건강도</div>\n      </div>\n      <div style=\"color: #48bb78; font-size: 18px;\">→</div>\n    </div>\n  </a>\n  <a href=\"/d/k8s-node-conditions\" style=\"display: block; padding: 14px 16px; margin-bottom: 10px; background: #2d3748; border: 1px solid rgba(72,187,120,0.3); border-radius: 8px; text-decoration: none; color: #e2e8f0; transition: all 0.2s;\">\n   