display: flex; justify-content: space-between; align-items: center;\">\n      <div>\n        <div style=\"font-weight: 600; font-size: 15px; margin-bottom: 4px; color: #ffffff;\">네트워크 활용률</div>\n        <div style=\"font-size: 12px; color: #a0aec0;\">Pod 네트워크 I/O, 연결 수</div>\n      </div>\n      <div style=\"color: #48bb78; font-size: 18px;\">→</div>\n    </div>\n  </a>\n</div>"
