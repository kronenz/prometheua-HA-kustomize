isplay: flex; justify-content: space-between; align-items: center;\">\n      <div>\n        <div style=\"font-weight: 600; font-size: 15px; margin-bottom: 4px; color: #ffffff;\">컨테이너 로드</div>\n        <div style=\"font-size: 12px; color: #a0aec0;\">실행 중인 프로세스, 파일 핸들, 쓰레드</div>\n      </div>\n      <div style=\"color: #48bb78; font-size: 18px;\">→</div>\n    </div>\n  </a>\n</div>"
